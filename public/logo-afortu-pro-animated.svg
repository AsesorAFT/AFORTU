<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7c873;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b85c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1931;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1931;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#185adb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2970ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1549b8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b949e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6e7681;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b949e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="proBadgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f7c873;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b85c;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="dropshadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#0a1931" flood-opacity="0.3"/>
    </filter>

    <filter id="proGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Symbol Section with rotation animation -->
  <g transform="translate(40, 40)">
    <!-- Outer circle with pulsing animation -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#navyGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="28;32;28" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating arcs -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      <path d="M -20 -15 A 20 20 0 0 1 5 -25" fill="none" stroke="url(#blueGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
      <path d="M 20 -15 A 20 20 0 0 1 -5 -25" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Counter-rotating arcs -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="6s" repeatCount="indefinite"/>
      <path d="M -20 15 A 20 20 0 0 0 5 25" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
      <path d="M 20 15 A 20 20 0 0 0 -5 25" fill="none" stroke="url(#blueGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    </g>
    
    <!-- Central pattern with individual animations -->
    <g>
      <rect x="-12" y="-12" width="8" height="8" fill="url(#goldGradient)" transform="rotate(45)" rx="1">
        <animateTransform attributeName="transform" type="rotate" values="45;405" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="4" y="-12" width="8" height="8" fill="url(#navyGradient)" transform="rotate(45)" rx="1">
        <animateTransform attributeName="transform" type="rotate" values="45;405" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="-12" y="4" width="8" height="8" fill="url(#blueGradient)" transform="rotate(45)" rx="1">
        <animateTransform attributeName="transform" type="rotate" values="45;405" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="4" y="4" width="8" height="8" fill="url(#grayGradient)" transform="rotate(45)" rx="1" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="45;405" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Center point with glow pulse -->
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="url(#navyGradient)">
      <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AFORTU Text with subtle fade animation -->
  <text x="95" y="45" font-family="'Poppins', sans-serif" font-size="28" font-weight="800" fill="url(#navyGradient)" filter="url(#dropshadow)">
    AFORTU
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- PRO Badge with enhanced golden gradient and white text -->
  <g transform="translate(225, 32)">
    <!-- Glowing background for PRO badge -->
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="url(#proBadgeGradient)" filter="url(#proGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- PRO text in white with shadow -->
    <text x="0" y="2" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" font-weight="700" fill="white" filter="url(#dropshadow)">
      PRO
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Sparkle effects around PRO -->
    <g opacity="0.7">
      <circle cx="-25" cy="-5" r="1" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="5" r="1" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="8" r="0.5" fill="url(#goldGradient)">
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Subtitle with typing effect simulation -->
  <text x="95" y="60" font-family="'Inter', sans-serif" font-size="10" font-weight="400" fill="url(#grayGradient)" letter-spacing="1px">
    ASSET MANAGEMENT
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- Additional floating elements -->
  <g opacity="0.4">
    <circle cx="270" cy="20" r="1.5" fill="url(#goldGradient)">
      <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="60" r="1" fill="url(#blueGradient)">
      <animate attributeName="cy" values="60;65;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
