<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7c873;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b85c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Navy Blue Gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1931;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1931;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue Accent Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#185adb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2970ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1549b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Gray Gradient -->
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b949e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6e7681;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b949e;stop-opacity:1" />
    </linearGradient>

    <!-- Pro Badge Gradient -->
    <linearGradient id="proBadgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#0a1931" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer Circle with subtle gradient -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="url(#navyGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Partial arc elements for modern touch -->
  <path d="M 130 90 A 60 60 0 0 1 190 60" fill="none" stroke="url(#blueGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 270 90 A 60 60 0 0 1 210 60" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 270 210 A 60 60 0 0 1 210 240" fill="none" stroke="url(#blueGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 130 210 A 60 60 0 0 1 190 240" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Central Geometric Pattern (Enhanced) -->
  <g transform="translate(200, 150)" filter="url(#dropshadow)">
    <!-- Main diamond shapes with gradients -->
    <rect x="-35" y="-35" width="25" height="25" fill="url(#goldGradient)" transform="rotate(45)" rx="2"/>
    <rect x="10" y="-35" width="25" height="25" fill="url(#navyGradient)" transform="rotate(45)" rx="2"/>
    <rect x="-35" y="10" width="25" height="25" fill="url(#blueGradient)" transform="rotate(45)" rx="2"/>
    <rect x="10" y="10" width="25" height="25" fill="url(#grayGradient)" transform="rotate(45)" rx="2"/>
    
    <!-- Interconnected smaller diamonds -->
    <rect x="-15" y="-15" width="12" height="12" fill="url(#goldGradient)" transform="rotate(45)" rx="1" opacity="0.9"/>
    <rect x="3" y="-15" width="12" height="12" fill="none" stroke="url(#navyGradient)" stroke-width="1.5" transform="rotate(45)" rx="1"/>
    <rect x="-15" y="3" width="12" height="12" fill="none" stroke="url(#blueGradient)" stroke-width="1.5" transform="rotate(45)" rx="1"/>
    <rect x="3" y="3" width="12" height="12" fill="url(#grayGradient)" transform="rotate(45)" rx="1" opacity="0.7"/>
    
    <!-- Central accent piece -->
    <circle cx="0" cy="0" r="6" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="url(#navyGradient)"/>
  </g>

  <!-- AFORTU Text with enhanced typography -->
  <text x="200" y="320" text-anchor="middle" font-family="'Poppins', sans-serif" font-size="48" font-weight="800" fill="url(#navyGradient)" filter="url(#dropshadow)">AFORTU</text>
  
  <!-- PRO Badge -->
  <g transform="translate(340, 290)">
    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="url(#proBadgeGradient)" filter="url(#dropshadow)"/>
    <text x="0" y="2" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" font-weight="700" fill="white">PRO</text>
  </g>
  
  <!-- Subtitle with modern styling -->
  <text x="200" y="360" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="url(#grayGradient)" letter-spacing="2px">Asset Management</text>
  
  <!-- AI-Powered indicator -->
  <g transform="translate(200, 385)">
    <rect x="-45" y="-8" width="90" height="16" rx="8" fill="url(#blueGradient)" opacity="0.1"/>
    <text x="0" y="2" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="url(#blueGradient)">AI-POWERED PLATFORM</text>
  </g>

  <!-- Tech accent elements -->
  <g opacity="0.3">
    <!-- Small tech dots -->
    <circle cx="80" cy="100" r="2" fill="url(#goldGradient)"/>
    <circle cx="90" cy="110" r="1.5" fill="url(#blueGradient)"/>
    <circle cx="320" cy="100" r="2" fill="url(#goldGradient)"/>
    <circle cx="310" cy="110" r="1.5" fill="url(#blueGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="80" y1="100" x2="90" y2="110" stroke="url(#goldGradient)" stroke-width="0.5"/>
    <line x1="320" y1="100" x2="310" y2="110" stroke="url(#goldGradient)" stroke-width="0.5"/>
  </g>
</svg>
